            var dy = bear.y + bear.vy;
            if (map.hitTest(dx + (bear.width/4), dy + bear.height) || map.hitTest(dx - (bear.width/4), dy + bear.height)) {
              dy = Math.floor((dy+(bear.height/4)) / MAP_SIZE) * MAP_SIZE;
              bear.vy = 0;
              bear.jumping = false;
              bear.falling = false;
            } else {
              bear.falling = true;
            }
            if (map.hitTest(dx + bear.width, dy)) {
              dx = Math.floor(dx / MAP_SIZE) * MAP_SIZE;
              // console.log('x hit');
            }

            // カエルとの当たり判定
            if (dx + PLAYER_SIZE + 5 > frog.x && Math.abs(dy - frog.y) < PLAYER_SIZE * 0.8) {
              helper.sound_hit.play();
              frog.ddx = 0;
              dx -=10;
            }
            // console.log(dx, dy);
            bear.x = dx;
            bear.y = dy;
              // console.log(bear.x + stage.x, bear.y -192);

          
        
            //osamum wrote コインを取得する
            var coinCount = helper.ctrl_coins.length;
            for (var i = 0; i < coinCount; i++) {
              if (bear.intersect(helper.ctrl_coins[i])) {
                helper.ctrl_coins[i].y = -40;
                var soundClone = game.assets["sound/coin05.mp3"].clone();
                soundClone.play();
                helper.got_coins_count++;
                helper.setScoreLabel(helper.got_coins_count);
              }
            }

            // ゲームオーバー
            if ( bear.x + stage.x + bear.width < 0 || bear.y - bear.height > game.height ) {
              var scene = new Scene();
              scene.backgroundColor = 'rgba(0, 0, 0, 0.5)';
              var img = new Sprite(212, 148);
              img.image = game.assets["image/gameover.png"];
              img.x = (game.width - img.width) / 2;
              img.y = (game.height - img.height) / 2;  
              scene.addChild(img);
              game.pushScene(scene);
              
            　//osamum wrote ゲームオーバーサウンド
              helper.sound_gameOver.play();
            }
            // ゲームクリア
            if ( stage.x + bear.x > (game.width - bear.width) / 2) {

              var scene = new Scene();
              var img = new Sprite(189, 97);
              img.image = game.assets["image/gameover.png"];
              img.x = (game.width - img.width) / 2;
              img.y = (game.height - img.height) / 2;  
              scene.addChild(img);
              game.pushScene(scene);
            }
          });
          
          var frog = new Sprite(32, 32);
          frog.image = game.assets["image/frog.png"];
          frog.x = MAP_SIZE * 4;
          frog.vx = 0;
          frog.vy = MAP_SIZE;
          frog.y = MAP_SIZE * 3;
          frog.pose = 0;
          frog.jumping = false;
          frog.count = 0;
          frog.ddx = 2;
          frog.jump_power = JUMP_POWER;
          frog.addEventListener(Event.ENTER_FRAME, function(e) {
            var ax = 0;
            if ( startKey || game.input.right ) {
              startKey = true;
              ax = GAME_SPEED;
            }
            if (ax != 0) {
              if (game.frame % 3 == 0) {
                  this.pose++;
                  this.pose %= 2;
              }
              this.frame = this.pose + 1;
              this.count++;
            } else {
              this.frame = 0;
            }
            this.vx = ax;

            if(!this.jumping) {
              this.vy = -this.jump_power;
              this.jumping = true;
            }
            this.vy += GRAVITY;

            var dx = this.x + this.vx + 5;
            var dy = this.y + this.vy;
            if (map.hitTest(dx, dy + this.height)) {
              dy = Math.floor(dy / MAP_SIZE) * MAP_SIZE;
              this.vy = 0;
              this.jumping = false;
              this.jump_power = JUMP_POWER + ((Math.random() * 3) | 0);
              if(startKey) {
                var ddx_ = Math.random();
                if(this.x < bear.x + MAP_SIZE / 2) {
                  this.ddx = 2;
                } else if(this.x > bear.x + MAP_SIZE * 2) {
                  this.ddx = -1 * ddx_;
                } else {
                  this.ddx = this.ddx > 0 ? -1 * ddx_ : ddx_;
                }
              } else {
                this.ddx = 0;
              }
            }
            this.x = dx + this.ddx - 5;
            this.y = dy;

            if(this.y - this.height> game.height) {
              setTimeout(function(){
                this.y = 0;
                this.vy = GRAVITY;
                this.x = bear.x + 20;
              }.bind(this), 500);
            }
            

          });
 

          var stage = new Group();
          stage.addChild(map);
          stage.addChild(bear);
          stage.addChild(frog);
          stage.addEventListener(Event.ENTER_FRAME, function(e) {
            if ( startKey && stageWidth + stage.x > game.width ) {
              stage.x -= GAME_SPEED;
            }

            //osamum wrote. ♪ 追加
            helper.addNote(stage);

          });
          
          game.rootScene.addChild(stage);

        　//osamum wrote.
          helper.addLabel();
         
          helper.addCoin(game, stage, 300, 3);
          helper.addCoin(game, stage, 800, 3);
          helper.addCoin(game, stage, 1500, 2);
          helper.addCoin(game, stage, 1800, 2);
          helper.addCoin(game, stage, 2500, 3)
        }
        game.start();

      }
    </script>

      body { margin: 0; }
    </style>
